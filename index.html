<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
</head>
<body>
    <h1>Stock Data: Project 3A</h1>
    <form action="/" method="post">
        <label for="Stock_Symbol">Select Stock Symbol:</label>
        <select id="Stock_Symbol" name="Stock_Symbol" required>
            {% for symbol in stock_symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="Chart_Type">Select Chart Type:</label>
        <select id="Chart_Type" name="Chart_Type" required>
            <option value="1">Bar</option>
            <option value="2">Line</option>
        </select>
        <br>
        <label for="Series_Type">Select Time Series:</label>
        <select id="Series_Type" name="Series_Type" required>
            <option value="1">Intraday</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Monthly</option>
        </select>
        <br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
